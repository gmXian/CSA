<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对数组中的元素去重
        var arr = [1, 2, 3, 3, 4, 'a', 'a', 'b', 'c'];
        function reduce(arr) {
            var res = [];
            var i = 0, j = 0, flag = 0;
            for (i = 0; i < arr.length; i++) {
                for (flag = 0, j = 0; j < res.length; j++) {
                    if (arr[i] == res[j]) {
                        flag = 1;
                        break;
                    }
                }
                if (!flag) {
                    var newLength = res.push(arr[i]);
                }
            }
            return res;
        }
        console.log(reduce(arr));  //[1, 2, 3, 4, "a", "b", "c"]
    </script>
</head>
